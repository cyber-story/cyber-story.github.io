<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('img/bg.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .username {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

        .narrative-text {
            text-align: center;
            color: white;
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .cards-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            width: 100px;
            height: 150px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: #007bff;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .card-back {
            background-color: hsl(128, 100%, 35%);
            transform: rotateY(180deg);
        }

        .continue-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .continue-button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Отображение username пользователя -->
    <div class="username" id="username"></div>

    <!-- Кнопка "Начать свою историю" -->
    <button class="start-button" onclick="startStory()">Начать свою историю</button>

    <script>
        const tg = Telegram.WebApp;

        // Показываем username пользователя
        const usernameElement = document.getElementById('username');
        if (tg.initDataUnsafe.user) {
            const username = tg.initDataUnsafe.user.username || 'User';
            usernameElement.textContent = `@${username}`;
        } else {
            usernameElement.textContent = 'Гость';
        }

        // Функция для кнопки "Начать свою историю"
        function startStory() {
            tg.showPopup({
                title: 'Начало истории',
                message: 'Вы готовы начать свою историю?',
                buttons: [
                    { id: 'yes', type: 'ok', text: 'Да' },
                    { id: 'no', type: 'cancel', text: 'Нет' }
                ]
            }, function(buttonId) {
                if (buttonId === 'yes') {
                    renderStoryPage();
                }
            });
        }

        // Функция для перерисовки страницы
        function renderStoryPage() {
            document.body.innerHTML = `
                <div class="username" id="username">${usernameElement.textContent}</div>
                <div class="narrative-text">
                    Вы оказались в загадочном лесу. Перед вами три пути. Выберите один:
                </div>
                <div class="cards-container">
                    <div class="card" onclick="flipCard(this)">
                        <div class="card-inner">
                            <div class="card-front">Путь 1</div>
                            <div class="card-back">Тайна</div>
                        </div>
                    </div>
                    <div class="card" onclick="flipCard(this)">
                        <div class="card-inner">
                            <div class="card-front">Путь 2</div>
                            <div class="card-back">Опасность</div>
                        </div>
                    </div>
                    <div class="card" onclick="flipCard(this)">
                        <div class="card-inner">
                            <div class="card-front">Путь 3</div>
                            <div class="card-back">Удача</div>
                        </div>
                    </div>
                </div>
                <button class="continue-button" onclick="continueStory()">Продолжить</button>
            `;
        }

        // Функция для переворота карточки
        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        // Функция для кнопки "Продолжить"
        function continueStory() {
            tg.showPopup({
                title: 'Продолжение',
                message: 'Вы выбрали путь. Что дальше?',
                buttons: [
                    { id: 'next', type: 'ok', text: 'Далее' }
                ]
            });
        }
    </script>
</body>
</html>
