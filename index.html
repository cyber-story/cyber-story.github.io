<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .username {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Отображение username пользователя -->
    <div class="username" id="username"></div>

    <!-- Кнопка "Начать свою историю" -->
    <button class="start-button" onclick="startStory()">Начать свою историю</button>

    <script>
        // Инициализация Telegram Web App
        const tg = Telegram.WebApp;

        // Показываем username пользователя
        const usernameElement = document.getElementById('username');
        if (tg.initDataUnsafe.user) {
            const username = tg.initDataUnsafe.user.username || 'User';
            usernameElement.textContent = `@${username}`;
        } else {
            usernameElement.textContent = 'Гость';
        }

        // Функция для кнопки
        function startStory() {
            tg.showPopup({
                title: 'Начало истории',
                message: 'Вы готовы начать свою историю?',
                buttons: [
                    { id: 'yes', type: 'ok', text: 'Да' },
                    { id: 'no', type: 'cancel', text: 'Нет' }
                ]
            }, function(buttonId) {
                if (buttonId === 'yes') {
                    tg.sendData(JSON.stringify({ action: 'start_story' }));
                    tg.close();
                }
            });
        }
    </script>
</body>
</html>
